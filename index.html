<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cynthia's destinations</title>
    <link rel="stylesheet" href="./CSS/index.css">
  </head>
  <body>
    <h2>Destination Visited</h2>
    <section class="destination-visited">
      <h2>Add a Destination:</h2>
      <form id="new-destination">
        <label for="new-location">Location:</label>
        <input type="text" id="new-location" name="new-location" required>
        <label for="new-landmark">Landmark:</label>
        <input type="text" id="new-landmark" name="new-landmark" required>
        <label for="new-time-of-year">Time of year:</label>
        <input type="text" id="new-time-of-year" name="new-time-of-year" required>
        <label for="new-notes">Notes:</label>
        <input type="text" id="new-notes" name="new-notes" required>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="details">
      <h2>Destinations:</h2>
      <div id="destinations">
      </div>
    </section>
    <section class="display">
      <div id="destinations-details" class="hidden">
        <p>Location: <span id="location"></span></p>
        <p>Landmarks: <span id="landmark"></span></p>
        <p>Time of year: <span id="time-of-year"></span></p>
        <p>Notes: <span id="notes"></span></p>
      </div>
    </section>
    <footer>
      <p>&copy; 2023 Cynthia's Destination Log. All rights reserved.</p>
      <p>Contact: 0718151921 <a href="mailto:cynthiamugo25@gmail.com">cynthiamugo25@gmail.com</a></p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
